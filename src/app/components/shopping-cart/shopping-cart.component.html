<div class="container">
  <!--SHOPPING CART-->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Shopping Cart</mat-card-title>
      <mat-card-subtitle 
        *ngIf="cartItems.length == 0">
          Your shopping cart is empty
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content *ngIf="cartItems.length > 0">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let soap of cartItems">
            <td>{{ soap.name }}</td>
            <td>0 kr</td>
            <td><button mat-button (click)="removeFromCart(soap)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        (click)="clearCart()"
        color="warn"
        *ngIf="cartItems.length > 0">
          CLEAR CART
        </button>
    </mat-card-actions>
  </mat-card>

  <!--INFORMATION-->
  <mat-card *ngIf="cartItems.length > 0">
    <mat-card-header>
      <mat-card-title>Your information</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
       
        <mat-form-field 
          class="form-element"
          >
            <mat-label>Name</mat-label>
            <input matInput placeholder="e.g. John Doe" formControlName="name">
        </mat-form-field>

        <mat-form-field 
          class="form-element"
          >
            <mat-label>Email</mat-label>
            <input matInput placeholder="e.g. john.doe@email.com" formControlName="email">
        </mat-form-field>

        <mat-form-field 
          class="form-element"
          >
            <mat-label>Address</mat-label>
            <input matInput placeholder="e.g. Streename X" formControlName="address">
        </mat-form-field>

        <div class="form-element">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="!formGroup.valid">
              ORDER
          </button>
        </div>

      </form>

    </mat-card-content>
  </mat-card>
</div>
